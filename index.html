<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="stylesheet" href="index.css">
<body>
    <section class="Main-Section Section">
        <div class="container">

            <div class="">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="Image-Section">
                                <img src="./image/apple-iphone-15-pro-max.jpg" alt="">
                                </div>
                            </div>
                        <div class="col-md-5">
                            <div class="header-section">
                                <h2>Apple iPhone 15 Pro Max</h2>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="header-icon d-flex">
                                <span><i class="fa-solid fa-plus"></i></span>
                                <div class="Count">1</div>
                                <span><i class="fa-solid fa-minus"></i></span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="Product-Price">
                                <h2>$1219</h2>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="clear-Icon">
                                <span><i class="fa-solid fa-xmark"></i></span>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </section>

    <section class="Case-Section Section">
        <div class="container">

            <div class="">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="Image-Section">
                                <img src="./image/case.jpeg" alt="">
                                </div>
                            </div>
                                <div class="col-md-5">
                                    <div class="header-section ">
                                        <h2>Apple iPhone 15 Pro Max Case</h2>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="header-icon d-flex ">
                                        <span><i class="fa-solid fa-plus"></i></span>
                                        <div class="Count">1</div>
                                        <span><i class="fa-solid fa-minus"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="Product-Price ">
                                        <h2>$1219</h2>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="clear-Icon ">
                                        <span><i class="fa-solid fa-xmark"></i></span>
                                    </div>
                                </div>
                            </div>
            </div>

        </div>
    </section>

    <section class="Total-Section Section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="Total-Text">
                        <h3>Subtotal :</h3>
                        <h3>Tax :</h3>
                        <h3>Total :</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="Total-Number">
                        <h3>$1219</h3>
                        <h3>$0</h3>
                        <h3>$1219</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./index.js"></script>
</body>
</html>
